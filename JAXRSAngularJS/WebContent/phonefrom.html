<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="siteCtrl"> 
<form novalidate>
    Phone Number:<br>
    <input type="text" ng-model="phonenumber"><br>
    <button ng-click="query()">Query</button>
  </form>
   <p> {{city}}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('siteCtrl', function($scope, $http) {
	$scope.query = function() {
		  $http.get("http://localhost:8080/JAXRSAngularJS/jaxrs/phonefrom/" + $scope.phonenumber)
		  .then(function (response) {$scope.city = "It is from" + response.data;});
    };
});
</script>

</body>
</html>
